<h2>{{name}}</h2>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  
  <td>Edad:</td>
  <dd>{{age}}</dd>
  
  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
*ngIf="name !== 'Spiderman'" 
(click)="changeHero()"
 class="btn btn-primary mx-2"
 >Cambiar nombre</button>

<button 
*ngIf="age !== 25" 
(click)="changeAge()" 
class="btn btn-primary"
>Cambiar edad</button>

<button 
*ngIf="age === 25 || name==='Spiderman'" 
(click)="resetHero()" 
class="btn btn-primary mx-2"
>Reset Hero</button>
